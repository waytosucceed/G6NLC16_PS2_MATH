  padding: 8px;

}

  display: inline-block;

  font-size: 18px;

  align-items: center;
  justify-content: center;
  box-sizing: border-box;

/* Existing styles */
#question {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  color: black;
  font-size: 1rem;
  text-align: center;
  border-radius: 5px;
  font-weight: 600;
  font-size: larger;
}

#options {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
}

.option-text {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}

.option-container {
  text-align: center;
  
}

/* Grid layout for options with images */
.grid-layout {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
}

/* Styling for text-only options */
.text-only {
  display: block;
}
